<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <script>
        function sumar (){
            let a = parseInt(document.getElementById("n1").value)
            let b = parseInt(document.getElementById("n2").value)
            resultado = a+b;
            document.getElementById("resultado").value = resultado;
        }
        function restar (){
            let a = parseInt(document.getElementById("n1").value)
            let b = parseInt(document.getElementById("n2").value)
            resultado = a-b;
            document.getElementById("resultado").value = resultado;
        }
        function multiplicar (){
            let a = parseInt(document.getElementById("n1").value)
            let b = parseInt(document.getElementById("n2").value)
            resultado = a*b;
            document.getElementById("resultado").value = resultado;
        }
        function dividir(){
            let a = parseInt(document.getElementById("n1").value)
            let b = parseInt(document.getElementById("n2").value)
            resultado = a/b;
            document.getElementById("resultado").value = resultado;
        }

    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

label {
    font-weight: bold;
}

input[type="text"] {
    width: 200px;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background-color: #45a049;
}

#resultado {
    width: 210px;
}

    </style>
</head>
<body>
    <label>Introduzca el primer numero a operar: </label><input id="n1" type="text"/>
    <br/><br/>
    <label>Introduzca el segundo numero a operar: </label><input id="n2" type="text"/>
    <br/><br/>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br/><br/>
    <label>El resultado de la operacion es: </label><input id="resultado" type="text"/>
</body>
</html>
